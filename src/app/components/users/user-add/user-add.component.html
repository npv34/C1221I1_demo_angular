<div class="card">
  <h5 class="card-header">Them moi nguoi dung</h5>
  <div class="card-body">
    <form [formGroup]="addUserForm" (ngSubmit)="add()">
        <div class="form-group">
          <label>Name</label>
          <input formControlName="name" type="text" class="form-control">
          <div *ngIf="name?.invalid && (name?.dirty || name?.touched)">
              <div class="text-danger" *ngIf="name?.errors?.required">
                Name khong duoc de trong
              </div>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input formControlName="email" type="email" class="form-control">
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
            <div class="text-danger" *ngIf="email?.errors?.required">
              Email khong duoc de trong
            </div>
            <div class="text-danger" *ngIf="email?.errors?.email">
              Email sai cu phap
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input formControlName="address" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input formControlName="phone" type="text" class="form-control">
        </div>
        <div class="form-group mt-2">
          <button [disabled]="addUserForm.invalid" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
  </div>
</div>
